{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="POST">
  Username: <input name="username"><br>
  Password: <input name="password" type="password"><br>
  Invite Code: <input name="invite"><br>
  <button type="submit">Register</button>
</form>
<a href="{{ url_for('login') }}">Login</a>
{% endblock %}
